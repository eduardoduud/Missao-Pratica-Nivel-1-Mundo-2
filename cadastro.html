<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tia Jurema Receitas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formatos.css" />
  </head>
  <body>
    <header class="top-menu" id="menu">
      <a href="./home.html">Home</a>
      <a href="./receitas.html">Receitas</a>
      <a class="currentOption" href="./cadastro.html">Cadastro</a>
    </header>
    <main class="row" style="margin: 10px">
      <div class="container" style="margin: 10px">
        <h1 class="font-weight-bold ml-4">Efetue seu Cadastro</h1>
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nome" />
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" />
            </div>
          </div>
          <div class="form-group row">
            <label for="cep" class="col-sm-2 col-form-label">CEP</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="cep" />
            </div>
          </div>
          <div class="form-group row">
            <label for="rua" class="col-sm-2 col-form-label">Rua</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="rua" />
            </div>
          </div>
          <div class="form-group row">
            <label for="numero" class="col-sm-2 col-form-label">NÂº</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="numero" />
            </div>
            <label for="complemento" class="col-sm-2 col-form-label">
              Complemento
            </label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="complemento" />
            </div>
          </div>
          <div class="form-group row">
            <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="cidade" />
            </div>
            <label for="uf" class="col-sm-2 col-form-label">UF</label>
            <div class="col-sm-1">
              <input type="text" class="form-control" id="uf" />
            </div>
          </div>
        </form>
      </div>
      <div class="align-items-end mb-4" style="display: flex">
        <button type="submit" class="btn btn-secondary text-white">
          Cadastrar
        </button>
      </div>
    </main>
    <footer>&copy;Jurema 2023</footer>
  </body>
</html>
